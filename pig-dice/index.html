<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pig Dice</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Jquery JS -->
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/scripts.js" type="text/javascript"></script>

  </head>

  <body>
    <div class="container">
      <header>
        <h1>Pig Dice</h1>
      </header>
      <p>
        Roll the Dice
      </p>
      <button type="button" id="new-game">New Game</button>
      <button type="button" id="roll-the-dice">Roll</button>
      <button type="button" id="hold">Hold</button>
      <p> Hello, <span class="player-name"></span></p>
      <p> Your last roll was: <span class="roll-result"></span></p>
      <p> Bringing your round total to: <span class="temp-score"></span></p>
      <p> Your game total is: <span class="game-score"></span></p>
      <p> Your opponent's game total is: <span class="opponent-score"></span></p>
      <footer>
        <p>&copy; 2016 Epicodus Pair Project, Inc.</p>
      </footer>
    </div> <!-- end container -->
  </body>
</html>
